<main class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center space-y-8 md:flex-row md:space-y-0 md:space-x-16 lg:space-x-24">
    <div class="items-center bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
        <div class="flex">
            <input
            type="text"
            placeholder="Add a new task"
            class="flex-grow p-2 text-black rounded-sm border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500"
            >
            <button (click)="newTask()" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">
                Add
            </button>
        </div>
         <div class="flex items-center justify-center h-32 text-gray-300">
            No task for this day
        </div>
        <div class="flex justify-end">
            <button (click)="deleteAll()" class="flex items-end justify-end p-1 bg-red-500 text-white px-4 rounded-sm hover:bg-red-600">
                Delete All
            </button>
        </div>
    </div>
</main>
